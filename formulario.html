<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Formulario de prueba de HTML5</title>
</head>
<body style="background-color: rgb(238, 164, 238);">
    <div class="container">
        <div class="column">
            <div class="col-lg-4 col-sm-4 col-md-4">
                <h2>Contáctame</h2>
                <form method="post" action="" name="formulario">
                    <label>Nombre:</label>
                    <input type="text"><br><br>
                    <label>Correo Electrónico:</label>
                        <input type="email"><br><br>
                    <label>URL:</label>
                        <input type="url" value="Escribe la URL de tu página web de tu preferencia"><br><br>
                    <label>Fecha:</label>
                        <input type="date"><br><br>
                    <label>Tiempo:</label>
                        <input type="time"><br><br>
                    <label>Fecha y Hora:</label>
                        <input type="datetime"><br><br>
                    <label>Mes:</label>
                        <input type="month"><br><br>
                    <label>Semana:</label>
                        <input type="week"><br><br>
                    <label>Número:</label>
                        <input type="number" min="-10" max="10"><br><br>
                    <label>Teléfono:</label>
                        <input type="tel"><br><br>
                    <label>Término de búsqueda:</label>
                        <input type="search"><br><br>
                    <label>Color Favorito:</label>
                        <input type="color"><br><br>
                    <input type="button" value="Enviar">
                </form>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
